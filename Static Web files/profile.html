<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            max-width: 700px; /* Increased width for larger forms */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 40px; /* Added horizontal padding */
            width: 90%; /* Ensure responsiveness */
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4a00e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px; /* Increased padding for a better feel */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px; /* Increased padding for better clickability */
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                max-width: 90%; /* Shrinks form width on smaller screens */
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-user"></i> Profile</h1>
        </header>
        <div class="dashboard-content">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="JohnDoe123" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Change Password:</label>
                    <input type="password" id="password">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
